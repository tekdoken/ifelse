<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('', 0);
    let b = a > 0 ? 'du' : a < 0 ? 'am' : '0'
    switch (b) {
        case 'du':
            alert(1);
            break;
        case 'am':
            alert(-1);
            break;
        case '0':
            alert(0);
            break;
    }

</script>
</body>
</html>
